<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="pricing-container">
      <div class="heading">
      <h1>Simple, <span>traffic-based pricing</span></h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div> 

      <section class="card">
        <div class="card-inner">
          <div class="pageviews" id="pageviews">100K Pageviews</div>
          <div class="price-block">
            <span id="price" class="price">$16.00</span> / month
          </div>
        </div>

        <input
          type="range"
          min="0"
          max="4"
          value="2"
          class="slider"
          id="slider"
        />

        <div class="billing-toggle">
          <span>Monthly Billing</span>
          <label class="switch">
            <input type="checkbox" id="billingToggle" />
            <span class="slider-toggle"></span>
          </label>
          <span>Yearly Billing <span class="discount">25% discount</span></span>
        </div>

        <hr>
        <div class="feature-button">
          <ul class="features">
            <li>
              <div class="features-block">
                <img
                  src="images/icon-check.svg"
                  alt="icon-check"
                  title="icon-check"
                />
                Unlimited websites
              </div>
            </li>
            <li>
              <div class="features-block">
                <img
                  src="images/icon-check.svg"
                  alt="icon-check"
                  title="icon-check"
                />
                100% data ownership
              </div>
            </li>
            <li>
              <div class="features-block">
                <img
                  src="images/icon-check.svg"
                  alt="icon-check"
                  title="icon-check"
                />
                Email reports
              </div>
            </li>
          </ul>
          <button class="start-btn">Start my trial</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
